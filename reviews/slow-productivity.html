<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slow Productivity · Review</title>
  <style>
    body { font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif; background: #fafbfc; color: #222; margin: 0; padding: 2rem; line-height: 1.7; }
    .container { max-width: 680px; margin: 0 auto; }
    a { color: #0070f3; text-decoration: none; }
    a:hover { text-decoration: underline; }
    #content h1 { font-size: 2.2rem; margin-top: 0; }
    .meta-line { color: #6b7280; font-size: 0.95rem; margin: 0 0 1.25rem 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <p class="meta-line" id="meta"></p>
    <div id="content">Loading...</div>
    <p><a href="/#reviews">← Back to Reviews</a></p>
  </div>
  <script>
    var slug = 'slow-productivity';
    var markdownFile = slug + '.md';

    function formatDate(dateValue) {
      return new Date(dateValue).toLocaleDateString(undefined, {
        month: 'long',
        day: 'numeric',
        year: 'numeric',
      });
    }

    Promise.all([
      fetch(markdownFile).then(res => res.text()),
      fetch('/content/reviews.json').then(res => res.json())
    ]).then(([md, list]) => {
      document.getElementById('content').innerHTML = marked.parse(md);
      const heading = document.querySelector('#content h1');
      if (heading) document.title = heading.textContent + ' · Review';

      const metadata = list.find(entry => entry.slug === slug);
      if (metadata && metadata.dateCompleted) {
        document.getElementById('meta').textContent = `Completed ${formatDate(metadata.dateCompleted)}`;
      }
    });
  </script>
</body>
</html>
