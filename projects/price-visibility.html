<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <style>
    body { font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif; background: #fafbfc; color: #222; margin: 0; padding: 2rem; line-height: 1.7; }
    .container { max-width: 720px; margin: 0 auto; }
    a { color: #0070f3; text-decoration: none; }
    a:hover { text-decoration: underline; }
    #content h1 { font-size: 2.2rem; margin-top: 0; }
    .meta { color: #6b7280; font-size: 0.95rem; margin: 0 0 1.25rem 0; }
    .meta span { margin-right: 0.75rem; }
    .container img { max-width: 100%; height: auto; display: block; margin: 1.5rem auto; border-radius: 0.75rem; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <p class="meta" id="meta"></p>
    <div id="content">Loading...</div>
    <p><a href="/#projects">← Back to Projects</a></p>
  </div>
  <script>
    // Set this per page when copying the template
    var slug = 'price-visibility';
    var markdownFile = slug + '.md';

    function renderMeta(entry) {
      var parts = [];
      if (entry.role) parts.push('Role: ' + entry.role);
      if (entry.company) parts.push('Company: ' + entry.company);
      if (entry.type) parts.push('Type: ' + entry.type);
      if (entry.skills && entry.skills.length) parts.push('Skills: ' + entry.skills.join(', '));
      document.getElementById('meta').textContent = parts.join('  •  ');
    }

    Promise.all([
      fetch(markdownFile).then(res => res.text()),
      fetch('/content/projects.json').then(res => res.json())
    ]).then(([md, list]) => {
      document.getElementById('content').innerHTML = marked.parse(md);
      var heading = document.querySelector('#content h1');
      if (heading) document.title = heading.textContent + ' · Projects';

      var entry = list.find(function (item) { return item.slug === slug; });
      if (entry) renderMeta(entry);
    });
  </script>
</body>
</html>
